<!DOCTYPE html>
<html>
<head>
    <title>Teste Simples</title>
</head>
<body>
    <h1>Teste de Configura√ß√£o</h1>
    <div id="log"></div>
    
    <script>
        const log = document.getElementById('log');
        
        function addLog(message) {
            log.innerHTML += `<p>${message}</p>`;
            console.log(message);
        }
        
        addLog('üîÑ Carregando configura√ß√£o...');
        
        // Carregar config.js manualmente
        const script = document.createElement('script');
        script.src = 'config.js';
        script.onload = function() {
            addLog('‚úÖ Config.js carregado');
            testConfig();
        };
        script.onerror = function() {
            addLog('‚ùå Erro ao carregar config.js');
        };
        document.head.appendChild(script);
        
        function testConfig() {
            try {
                addLog(`üåê Hostname: ${window.location.hostname}`);
                addLog(`üìç Base URL: ${API_CONFIG.getBaseURL()}`);
                
                const testURL = `${API_CONFIG.getBaseURL()}/api/stats`;
                addLog(`üîó URL de teste: ${testURL}`);
                
                // Testar fetch
                fetch(testURL)
                    .then(response => {
                        addLog(`üì° Status: ${response.status}`);
                        if (response.ok) {
                            return response.json();
                        } else {
                            throw new Error(`HTTP ${response.status}`);
                        }
                    })
                    .then(data => {
                        addLog(`‚úÖ Sucesso: ${JSON.stringify(data)}`);
                    })
                    .catch(error => {
                        addLog(`‚ùå Erro: ${error.message}`);
                    });
                    
            } catch (error) {
                addLog(`üí• Erro geral: ${error.message}`);
            }
        }
    </script>
</body>
</html>

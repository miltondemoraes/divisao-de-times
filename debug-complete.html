<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Login</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .log { background: #f5f5f5; padding: 10px; margin: 5px 0; }
        .error { background: #ffe6e6; }
        .success { background: #e6ffe6; }
    </style>
</head>
<body>
    <h1>Debug do Sistema de Login</h1>
    <div id="logs"></div>
    
    <hr>
    <h2>Teste de Login</h2>
    <input type="text" id="username" value="mutucapin" placeholder="Username">
    <input type="password" id="password" value="jms270804" placeholder="Password">
    <button onclick="testLogin()">Testar Login</button>
    
    <script src="config.js"></script>
    <script>
        const logsDiv = document.getElementById('logs');
        
        function addLog(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `log ${type}`;
            div.innerHTML = `[${new Date().toLocaleTimeString()}] ${message}`;
            logsDiv.appendChild(div);
            console.log(message);
        }
        
        // Replicar exatamente a l√≥gica do script.js
        const API_BASE_URL = window.API_CONFIG ? API_CONFIG.getBaseURL() : 'http://localhost:3000';
        
        addLog(`üîß API_BASE_URL configurado: ${API_BASE_URL}`);
        
        // Fun√ß√£o replicada do checkServerStatus
        async function checkServerStatus() {
            try {
                addLog(`üîç Verificando servidor em: ${API_BASE_URL}/api/stats`);
                const response = await fetch(`${API_BASE_URL}/api/stats`);
                addLog(`üì° Resposta recebida - Status: ${response.status}`);
                
                if (response.ok) {
                    const stats = await response.json();
                    addLog(`üìä Stats: ${JSON.stringify(stats)}`, 'success');
                    return true;
                } else {
                    addLog(`‚ùå Resposta n√£o OK: ${response.status}`, 'error');
                    return false;
                }
            } catch (error) {
                addLog(`üí• Erro na verifica√ß√£o: ${error.message}`, 'error');
                return false;
            }
        }
        
        // Fun√ß√£o replicada do loginUser
        async function loginUser(username, password) {
            try {
                addLog(`üîê Tentando login: ${username}`);
                const loginURL = `${API_BASE_URL}/api/login`;
                addLog(`üîó URL de login: ${loginURL}`);
                
                const response = await fetch(loginURL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });
                
                addLog(`üì° Status da resposta: ${response.status}`);
                
                const data = await response.json();
                addLog(`üì¶ Dados recebidos: ${JSON.stringify(data)}`);
                
                return { success: response.ok, data };
            } catch (error) {
                addLog(`üí• Erro no login: ${error.message}`, 'error');
                return { success: false, data: { message: 'Erro ao conectar com o servidor' } };
            }
        }
        
        async function testLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            addLog('=== INICIANDO TESTE DE LOGIN ===');
            const result = await loginUser(username, password);
            
            if (result.success) {
                addLog(`‚úÖ Login bem-sucedido!`, 'success');
            } else {
                addLog(`‚ùå Login falhou: ${result.data.message}`, 'error');
            }
        }
        
        // Executar verifica√ß√£o autom√°tica
        document.addEventListener('DOMContentLoaded', async () => {
            addLog('=== INICIANDO VERIFICA√á√ÉO AUTOM√ÅTICA ===');
            const serverOk = await checkServerStatus();
            
            if (serverOk) {
                addLog('‚úÖ Servidor OK - Sistema inicializado', 'success');
            } else {
                addLog('‚ùå Problema com o servidor', 'error');
            }
        });
    </script>
</body>
</html>
